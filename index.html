<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<template id="card-template">
  <div style="padding:10px">
    <div class="card" style="width: 12rem;">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/258.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="pokemonName"></h5>
        <p class="pokemonNumber"></p>
        <div class="pokemonTypes row" style="color:white"></div>
      </div>
    </div>
  </div>
</template>


<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hoenn Pokemon Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="generate-pokemon" href="#">Show All Pokemon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="del-btn">Clear Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="find-counter-btn">Find Counter</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
              id="dropdown">
              Pokemon List
            </a>
            <ul class="dropdown-menu scrollable-menu">
            </ul>
          </li>
        </ul>
      </div>
    </div>
    </div>

    <div class="wrapper">
      <input type="text" name="search" id="search" placeholder="Type to search" autocomplete="chrome-off">

      <div class="results">
        <ul>
        </ul>
      </div>
    </div>

  </nav>

  <div id="container">
    <div id="poke-container">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
